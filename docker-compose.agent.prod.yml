# Production override for LogHive Agent Machine (EC2 #2)
# Used by CD pipeline to pull pre-built images from GHCR instead of building locally.
#
# Usage (production):
#   docker compose -f docker-compose.agent.yml -f docker-compose.agent.prod.yml up -d
#
# Usage (local development):
#   docker compose -f docker-compose.agent.yml up -d   (builds locally)

services:
  agent-a-sub1-log:
    image: ghcr.io/mile-chang/loghive/loghive-agent:latest
  agent-a-sub1-backup:
    image: ghcr.io/mile-chang/loghive/loghive-agent:latest
  agent-a-sub2-log:
    image: ghcr.io/mile-chang/loghive/loghive-agent:latest
  agent-a-sub2-backup:
    image: ghcr.io/mile-chang/loghive/loghive-agent:latest
  agent-b-sub3-log:
    image: ghcr.io/mile-chang/loghive/loghive-agent:latest
  agent-b-sub3-backup:
    image: ghcr.io/mile-chang/loghive/loghive-agent:latest
