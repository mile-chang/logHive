# Docker Compose for LogHive Central Server (EC2 #1)
# Includes: LogHive App + Prometheus + Grafana + Node Exporter
#
# Usage: docker compose up -d
# Access:
#   - LogHive Dashboard: http://<Elastic-IP>:5100
#   - Grafana: http://<Elastic-IP>:3000 (admin/admin)
#   - Prometheus: http://<Elastic-IP>:9090

version: '3.8'

services:
  loghive:
    build:
      context: .
      dockerfile: Dockerfile
    image: loghive:latest
    container_name: loghive
    restart: unless-stopped
    
    # Port mapping - open to allow agent connections from EC2 #2
    ports:
      - "0.0.0.0:5100:5100"
    
    # Environment variables
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=${PORT:-5100}
      - SECRET_KEY=${SECRET_KEY}
      - API_TOKEN=${API_TOKEN}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - TEST_USERNAME=${TEST_USERNAME:-test}
      - TEST_PASSWORD=${TEST_PASSWORD}
    
    # Volumes for persistent data
    volumes:
      - loghive-data:/app/data
      - loghive-logs:/app/logs
    
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.cache
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    
    # Resource limits optimized for EC2 t3.micro (1 vCPU, 1GB RAM)
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 700M
        reservations:
          cpus: '0.2'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5100/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - loghive-network

  # ==================== Monitoring Stack ====================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - loghive-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - loghive-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - loghive-network

volumes:
  loghive-data:
    driver: local
  loghive-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  loghive-network:
    driver: bridge
