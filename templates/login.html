<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - LogHive</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='favicon.svg') }}" alt="LogHive" class="logo">
                <h1 class="brand-gradient">LogHive</h1>
                <p class="subtitle">多站點日誌監控中心</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        placeholder="輸入帳號…">
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="輸入密碼…">
                </div>
                <button type="submit" class="btn btn-primary btn-full">登入</button>
            </form>
        </div>
        <p class="footer-text">LogHive v2.1.1</p>
    </div>
</body>

</html>
